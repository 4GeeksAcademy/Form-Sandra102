<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html5 Sandra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="border rounded" style="max-width: 800px; margin: auto;">
            <div class="bg-light p-3 m-0 border-bottom rounded-top"><!-- Header-->
                <h5 class="m-0 fs-3">Payment Form Example</h5>
            </div>
            <div id="validation-message" class="alert alert-danger bg-danger-subtle text-start border border-danger rounded p-2 m-3" style="display: none;">
                Some fields are missing.
            </div>
            <div class="p-3">
                <form id="paymentForm" novalidate>
                    <div class="row g-3 mt-1"><!-- primera row-->
                        <div class="col-md-4">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" pattern="([0-9]{16})" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000" maxlength="4" pattern="[0-9]{4}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="price" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="price" placeholder="Amount" pattern="^\d+([,]\d{1,2})?$" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-1"><!-- segunda row -->
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName"  required>
                        </div>
                    </div>
                    <div class="row g-3 mt-1"><!--tercera  row-->
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-3">
                            <label for="dropdown" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option value="" disabled selected>Pick a State</option>
                                <option value="option1">Alabama</option>
                                <option value="option2">Florida</option>
                                <option value="option3">Indiana</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" maxlength="4" pattern="[0-9]{4}" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-1"><!--cuarta row-->
                        <div class="col-md-6">
                            <label for="paymentMethod" class="form-label">We accept</label>
                            <div class="row">
                                <div class="col-12">
                                    <div class="btn-group bg-secondary p-2 rounded" role="group" aria-label="Payment Methods">
                                        <label class="form-check">
                                            <input type="radio" class="form-check-input" name="paymentMethod" id="visa" value="visa">
                                            <i class="fa-brands fa-cc-visa fa-lg me-2" style="color: whitesmoke;"></i>
                                        </label>
                                        <label class="form-check">
                                            <input type="radio" class="form-check-input" name="paymentMethod" id="mastercard" value="mastercard">
                                            <i class="fa-brands fa-cc-mastercard fa-lg me-2" style="color: whitesmoke;"></i>
                                        </label>
                                        <label class="form-check">
                                            <input type="radio" class="form-check-input" name="paymentMethod" id="circle" value="circle">
                                            <i class="fa-brands fa-cc-discover fa-lg me-2" style="color: whitesmoke;"></i>
                                        </label>
                                        <label class="form-check">
                                            <input type="radio" class="form-check-input" name="paymentMethod" id="amex" value="amex">
                                            <i class="fa-brands fa-cc-amex fa-lg me-2" style="color: whitesmoke;"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>                        
                        </div>
                        <div class="col-md-6">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="4"></textarea>
                            <small class="text-secondary">Add any notes here</small>
                        </div>
                    </div>
                </div>
            </form>
            <div class="bg-light p-3 border-top d-flex justify-content-end rounded-bottom"><!--Footer con botones-->
                <button class="btn btn-secondary me-2" id="cancelButton">Cancel</button>
                <button class="btn btn-primary" type="button" form="paymentForm" id="sendButton">Send</button>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
